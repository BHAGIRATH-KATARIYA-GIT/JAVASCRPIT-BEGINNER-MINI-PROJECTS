<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER_CHECKING</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="main-page">
        <div class="container">
            <div class="search-box">
                <input type="search" id="search-btn" placeholder="bangalore">
                <button class="search-icon">
                    <img src="images/search.png" alt="search-icon" id="search-icon">
                </button>
            </div>
            <div class="temp-symbol">
                <img src="images/clouds.png" alt="" srcset="" id="temp-icon">
            </div>
            <div class="temp"><span id="temp-text">22</span><sup>Â°</sup>C</div>
            <div class="city"><span id="city-text">bangluru</span></div>
            <div class="info1">
                <div class="humidity">
                    <img src="images/humidity.png" alt="" id="humidity-windspeed-img">
                    <p id="humidity-windspeed-text"><span id="humidity-value">53</span>%</p><br>
                    
                </div>
                <div class="wind-speed">
                    <img src="images/wind.png" alt="" id="humidity-windspeed-img">
                    <p id="humidity-windspeed-text"><span id="wind-speed-value">5.66</span>km/h</p>

                </div>
            </div>
            <div class="info2">
                <div class="humidity-name"><p>Humidity</p></div>
                <div class="wind-speed-name"><p>wind speed</p></div>
            </div>
        </div>
    </div>
    
</body>
    <script src="script.js"></script>
</html>
